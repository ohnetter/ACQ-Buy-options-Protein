    .cp-unique-block .cp-badge {

  <script>
    (function () {
      const root = document.currentScript.closest(".cp-unique-block");
      const radios = root.querySelectorAll(".cp-radio");

      // âœ… Set background color of featured card on initial load
      const featuredCard = root.querySelector(".cp-product-card.cp-featured");
      const initialFlavor =
        root.querySelector('input[name="flavor-6"]:checked')?.value ||
        "Vanilla";
      if (featuredCard) {
        featuredCard.style.backgroundColor =
          initialFlavor === "Vanilla" ? "#ebe1db" : "#dee3f1";
      }

      radios.forEach((radio) => {
        radio.addEventListener("change", (event) => {
          const selectedFlavor = event.target.value;
          const flavorKey = selectedFlavor.toLowerCase().replace(/\s+/g, "-");

          // Set all radios to match selected
          radios.forEach((r) => {
            r.checked = r.value === selectedFlavor;
          });

          // Update all product images
          const allCards = root.querySelectorAll(".cp-product-card");
          allCards.forEach((card) => {
            const img = card.querySelector(".cp-product-image img");
            const newSrc = img?.getAttribute(`data-flavor-${flavorKey}`);
            if (newSrc && img.src !== newSrc) {
              img.style.opacity = 0;
              setTimeout(() => {
                img.src = newSrc;
                img.onload = () => (img.style.opacity = 1);
              }, 100);
            }
          });

          // âœ… Update background color of featured card on flavor change
          if (featuredCard) {
            featuredCard.style.backgroundColor =
              selectedFlavor === "Vanilla" ? "#ebe1db" : "#dee3f1";
          }
        });
      });

      // âœ… Preload images
      const preload = [
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Vanilla_1.png?v=1743081321",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Chocolate_1.png?v=1743081321",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Vanilla_3.png?v=1743081322",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Chocolate_3.png?v=1743081321",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Vanilla_6.png?v=1743081322",
        "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Chocolate_6.png?v=1743081321",
      ];

      preload.forEach((src) => {
        const img = new Image();
        img.src = src;
      });
    })();
  </script>
