<div class="cp-unique-block">
  <style>
    .cp-unique-block .cp-container {
      font-family: "Poppins", sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .cp-unique-block .cp-product-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 60px;
    }

    .cp-unique-block .cp-product-card {
      position: relative;
      border-radius: 0;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      min-height: 630px; /* ensures height matches Hydrate block */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cp-unique-block .cp-featured {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      background-color: #e9edf7; /* Vanilla default on load */
    }

    .cp-unique-block .cp-product-image {
      height: 200px; /* adjust to your liking */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cp-unique-block .cp-product-image img {
      width: auto;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain; /* makes sure the whole image fits */
    }

    .cp-unique-block .cp-product-title {
      font-size: 2rem;
      font-weight: bolder;
      color: #004175;
    }

    .cp-unique-block .cp-select-flavor {
      color: #004175;
      font-size: large;
      font-weight: bold;
      text-align: center;
      text-decoration: underline;
    }

    .cp-unique-block .cp-flavor-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      margin: 0 auto 20px;
      width: fit-content;
      gap: 2px;
    }
    .cp-unique-block .cp-flavor-options label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #004175;
      cursor: pointer;
    }

    .cp-unique-block .cp-radio {
      accent-color: #004175;
    }

    .cp-unique-block .cp-price {
      margin-top: -5px;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #004175;
      line-height: 1.2;
    }
    .cp-unique-block .cp-price .unit {
      font-size: 0.8rem;
      font-weight: normal;
      line-height: 1.2;
      margin-top: 2px;
    }

    .cp-unique-block .cp-total {
      margin-top: -20px;
      min-height: 30px;
      font-size: 1.2rem;
      font-weight: normal;
      color: #004175;
    }

    .cp-unique-block .cp-freebies {
      font-weight: bold;
      font-size: large;
      line-height: 1.8;
      color: #8d1001;
    }

    .cp-unique-block .cp-buy-button {
      background: linear-gradient(to bottom, #f5c04f, #f2a20c, #e19009);
      color: white;
      padding: 18px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 25px;
      border-radius: 10px;
    }

    .cp-unique-block .cp-buy-button:hover {
      background-color: #c97f08;
    }

    .cp-unique-block .cp-divider {
      border: none;
      height: 2px;
      background-color: #004175;
      width: 80%;
      margin: 10px auto;
    }

    @media (max-width: 768px) {
      .cp-product-options {
        flex-direction: column;
        align-items: center;
      }

      .cp-product-card.card-6 {
        order: 1;
      }

      .cp-product-card.card-3 {
        order: 2;
      }

      .cp-product-card.card-1 {
        order: 3;
      }
    }
  </style>

  <script>
    document
      .querySelectorAll(".cp-unique-block")
      .forEach((root, blockIndex) => {
        if (root.dataset.cpInitialized) return;
        root.dataset.cpInitialized = "true";

        const cards = root.querySelectorAll(".cp-product-card");

        cards.forEach((card, cardIndex) => {
          const radios = card.querySelectorAll(".cp-radio");
          const flavorName = `cp-flavor-${blockIndex}-${cardIndex}`;
          radios.forEach((radio) => {
            radio.name = flavorName;
          });

          // âœ… Checkout Champ button redirect logic
          const button = card.querySelector(".cp-buy-button");
          button.addEventListener("click", () => {
            const selectedFlavor = [...radios]
              .find((r) => r.checked)
              ?.value?.toLowerCase();
            const datasetKey = `checkout${selectedFlavor
              .charAt(0)
              .toUpperCase()}${selectedFlavor.slice(1)}`;
            const checkoutUrl = button.dataset[datasetKey];

            if (checkoutUrl) {
              window.location.href = checkoutUrl;
            } else {
              alert("Checkout URL not found for this option.");
            }
          });
        });

        function updateFlavor(flavor) {
          const flavorKey = flavor.toLowerCase().replace(/\s+/g, "-");

          cards.forEach((card) => {
            const radios = card.querySelectorAll(".cp-radio");
            radios.forEach((radio) => {
              radio.checked = radio.value === flavor;
            });

            const img = card.querySelector(".cp-product-image img");
            const newSrc = img.getAttribute(`data-flavor-${flavorKey}`);
            if (newSrc && img.src !== newSrc) {
              img.style.opacity = 0;
              setTimeout(() => {
                img.src = newSrc;
                img.onload = () => (img.style.opacity = 1);
              }, 100);
            }
          });

          const featuredCard = root.querySelector(
            ".cp-product-card.cp-featured"
          );
          if (featuredCard) {
            featuredCard.style.backgroundColor =
              flavor === "Vanilla" ? "#e9edf7" : "#f5eeea";
          }
        }

        root.querySelectorAll(".cp-radio").forEach((radio) => {
          radio.addEventListener("change", (e) => {
            if (e.target.checked) {
              updateFlavor(e.target.value);
            }
          });
        });

        updateFlavor("Vanilla");

        if (!window.cpPreloaded) {
          const preload = [
            "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Vanilla_1.png?v=1743081321",
            "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Chocolate_1.png?v=1743081321",
            "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Vanilla_3.png?v=1743081322",
            "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Chocolate_3.png?v=1743081321",
            "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Vanilla_6.png?v=1743081322",
            "https://cdn.shopify.com/s/files/1/0014/0158/5725/files/CP_Chocolate_6.png?v=1743081321",
          ];
          preload.forEach((src) => {
            const img = new Image();
            img.src = src;
          });
          window.cpPreloaded = true;
        }
      });
  </script>
